<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-2.5 0.5 -5" rotation="0 90 0" color="#4CC3D9"></a-box>
      <a-sphere position="-0.5 0.85 -5" radius="1" color="#EF2D5E"></a-sphere>
      <a-cylinder
        position="1.5 0.75 -5"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder>
      <a-cone position="-5 1 -5" height="2" color="#0000ff"></a-cone>
      <a-octahedron position="3.5 1 -5" color="#ff00ff"></a-octahedron>
      <a-ring position="6 1 -5" radius-outer="1" radius-inner="0.5" color="teal"></a-ring>
      <a-plane
        position="0 0 -5"
        rotation="-90 0 0"
        width="15"
        height="4"
        color="#7BC8A4"
      ></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
